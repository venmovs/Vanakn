<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VANAKN</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.min.css">
</head>
<body>

<section class="header_menu">


    <div class="languages">
        <label class="region" for="language-russian">
            <img src="../img/languages/Russia.png" alt="Russian">
            <input id="language-russian" checked="checked" name="language" type="radio">
            <span class="active_language"></span>
        </label>
        <label class="region" for="language-england">
            <img src="../img/languages/England.png" alt="England">
            <input id="language-england" name="language" type="radio">
            <span class="active_language"></span>
        </label>
        <label class="region" for="language-armenian">
            <img src="../img/languages/Armenia.png" alt="Armenian">
            <input id="language-armenian" name="language" type="radio">
            <span class="active_language"></span>
        </label>
    </div>


    <div class="logotype">
        <div class="logotype__tittle">VANAKN</div>
    </div>

    <button class="button button__telephone">Бесплатная консультация</button>


</section>


<section class="header_under_menu">

    <div class="paige_menu">
        <a href="../index.html" class="paige_menu__item paige_menu__item_active">Главная</a>
        <a  class="paige_menu__item">Галерея</a>
        <a class="paige_menu__item">Продукция</a>
        <a class="paige_menu__item">Контакты</a>
    </div>

</section>


<section class="gallery_slider">
    <div class="gallery_slider__wrapper">
        <div class="gallery_slider__wrapper__prev">
            <img src="../img/gallery/prev.png" alt="prev" class="gallery_slider__wrapper__prev__img">
        </div>

        <div class="gallery_slider__wrapper__img">
            <img class="gallery_slider__wrapper__img" src="../img/gallery/image.png" alt="image">
            <div class="gallery_slider__points">
                <div class="gallery_slider__points__item"></div>
                <div class="gallery_slider__points__item gallery_slider__points__item__active"></div>
            </div>
        </div>

        <div class="gallery_slider__wrapper__next">
            <img src="../img/gallery/next.png" alt="next" class="gallery_slider__wrapper__next__img">
        </div>
    </div>



</section>

<section class="footer">

    <div class="footer__wrapper">
        <div class="footer__left">
            <div class="footer__left__tel">
                <div class="footer__left__tel__tittle">Телефоны для связи</div>
                <div class="footer__left__tel__telephone">
                    <a class="footer__left__tel__telephone__item" href="tel:+374 99-14-81-99">+374 99-14-81-99</a>
                    <a class="footer__left__tel__telephone__item" href="tel:+374 77-59-02-58">+374 77-59-02-58</a>
                </div>
            </div>
            <div class="footer__left__mail">
                <div class="footer__left__mail__tittle">Электронная почта</div>
                <a class="footer__left__mail__value" href="mailto:vanakn.llc@gmail.com">vanakn.llc@gmail.com</a>
            </div>
        </div>
        <div class="footer__mid">
            <div class="footer__tittle">Контакты</div>
            <div class="footer__mid__tittle">Мы в соцсетях</div>
            <div class="footer__mid__wrapper">
                <a href="#" class="footer__mid__social"><img src="../img/footer/facebook.png" alt="facebook"></a>
                <a href="#" class="footer__mid__social"><img src="../img/footer/instagram.png" alt="instagram"></a>
                <a href="#" class="footer__mid__social"><img src="../img/footer/twitter.png" alt="twitter"></a>
                <a href="#" class="footer__mid__social"><img src="../img/footer/google.png" alt="google"></a>
                <a href="#" class="footer__mid__social"><img src="../img/footer/vk.png" alt="vk"></a>

            </div>
        </div>
        <div class="footer__right">
            <img src="../img/footer/Armenian_gerb.png" alt="Armenia" class="footer__right__gerb">
            <a href="" class="footer__right__location">Адрес Г. Иджеван, Спандарян 23/10</a>
        </div>
    </div>
</section>

</body>
</html>
